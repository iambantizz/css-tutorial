<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* Element selector */
       p{
           border:2px solid red;
       }
       /* Id selector */
       #secondpara{
           color:green;
           background-color:yellow;
       }
       /* class selector */
       .bgblue{
           color:yellow;
           background-color:purple;
       }
       /* Grouping selector */
       footer,span{
           background-color: palevioletred;
       }
    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p id="firstpara">This a simple paragraph</p>
    <p id="secondpara" class="redElement bgBlue">This a hard paragraph</p>
    <p>This a soft paragraph</p>
    <div>
        <p>this is ram father</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>
</html>
