<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div class="container">
        <p>this is paragraph</p>
    </div>
    <div class="container">
        <p>this is also &nbsp; paragraph</p>
        <!-- &nbsp; is using for give some space -->
        <!-- for writting <p> we use &lt;p&gt; -->
            <!-- for write pound we use &pound; -->
            <!-- for write copyright we use &copy -->
        <p>paragraph is written like this &lt;p&gt;</p>
        <p>pound is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>
        <p>Another character is written like this &rAarr;</p>
        <p>Another character is written like this &frac14;</p>
        <p>Empty character is written like this &#8203;</p>
    </div>
    
</body>
</html>
